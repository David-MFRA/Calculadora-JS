<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">  
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/19e91fe869.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="icono.svg" type="image/gif">
    </head>
    <body>
        <main>
            <div class="calculadora">
                <div class="pantalla">
                    <div class="pantalla-ultima" id="pantallaUltima"></div>
                    <div class="pantalla-actual" id="pantallaActual">0</div>
                </div>
                <div class="botones">
                    <button class="btn botonLimpiar span-2" id="botonLimpiar">AC</button>
                    <button class="btn botonBorrar span-2" id="botonBorrar"><i class="fa-solid fa-delete-left"></i></button> 
                    <button class="btn" id="botonSiete" data-numero>7</button>
                    <button class="btn" id="botonOcho" data-numero>8</button>
                    <button class="btn" id="botonNueve" data-numero>9</button>
                    <button class="btn" id="botonDividir" data-operador>÷</button>
                    <button class="btn" id="botonCuatro" data-numero>4</button>
                    <button class="btn" id="botonCinco" data-numero>5</button>
                    <button class="btn" id="botonSeis" data-numero>6</button>
                    <button class="btn" id="botonProducto" data-operador>×</button>
                    <button class="btn" id="botonUno" data-numero>1</button>
                    <button class="btn" id="botonDos" data-numero>2</button>
                    <button class="btn" id="botonTres" data-numero>3</button>
                    <button class="btn" id="botonResta" data-operador>−</button>
                    <button class="btn" id="botonPunto">.</button>
                    <button class="btn" id="botonCero" data-numero>0</button>
                    <button class="btn" id="botonIgual">=</button>
                    <button class="btn" id="botonSuma" data-operador>+</button>
                </div>
            </div>
        </main>           

        <script src="script.js"></script>
    </body>
</html>
